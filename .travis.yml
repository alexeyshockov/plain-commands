sudo: false
language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
env:
  - SYMFONY_VERSION="~3.0" DOCTRINE="~1.2"
  - SYMFONY_VERSION="~3.0" DOCTRINE="2.0.x-dev"
  - SYMFONY_VERSION="~4.0" DOCTRINE="~1.2"
  - SYMFONY_VERSION="~4.0" DOCTRINE="2.0.x-dev"

before_install:
  - composer self-update

install:
  - composer install --no-interaction
  - composer require --no-interaction symfony/console:${SYMFONY_VERSION}
  - composer require --no-interaction doctrine/annotations:${SYMFONY_VERSION}

script:
  - composer ci
